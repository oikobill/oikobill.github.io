<!DOCTYPE html>
<html>
  <head>
    <!-- Gets all the bootstrap stuff we need for the structure -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Costum-made style imports -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    </head>
  <body>
      <!-- Set background image  -->
      <img src=images/background.jpg id="bg" class="img-responsive">
      <div class="container-fluid">
        <!-- First row with logo, name and menu -->
        <div class="row">
          <div class="col-md-2">
            <img class="logo" src="images/logo.png" class="img-responsive">
          </div>
          <div class="col-md-8 text-right text-uppercase">
            <h1>Vasilis Oikonomou</h1>
            <h3>Data Scientist</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <div class="photo">
                <img class="photo" src="images/tutor_photo_.png" class="img-responsive">
                </div>
              </div>
          </div>
        </div>
         <!-- All action icons go here -->
        <div class="row">
            <div class="col-md-4">
            </div>
            <!-- About me icon -->
            <div class="col-md-1">
                <form action="about.html">
                        <span><input type="image" src="images/about.png" id="link" name="about"></span>
                </form>
            </div>
          <!-- Resume icon -->
            <div class="col-md-1">
                <form action="files/resume.pdf" target="_blank">
                      <span><input type="image" src="images/resume.png" id="link" name="resume"></span>
                </form>
            </div>
          <!-- LinkedIn icon -->
            <div class="col-md-1">
                <form action="https://www.linkedin.com/in/vasileios-vasilis-oikonomou-606571107" target="_blank">
                      <span><input type="image" src="images/in.png" id="link"></span>
                </form>
            </div>
          <!-- Github icon -->
            <div class="col-md-1">
                <form action="https://github.com/oikobill" target="_blank">
                        <span><input type="image" src="images/github.png" id="link"></span>
                </form>
            </div>
        </div>
        <!-- This row will contain explanations of my icons -->
        <div class="row" id="explanations">
            <div class="col-md-4">
            </div>
            <div class="col-md-1 text-center">
              About me
            </div>
            <div class="col-md-1 text-center">
              Resume
            </div>
            <div class="col-md-1 text-center text">
              LinkedIn
            </div>
            <div class="col-md-1 text-center text">
              Github
            </div>
        </div>
      </div>
  </body>
</html>
